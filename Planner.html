<!DOCTYPE html>
    <head>
        <title>
            Hot Tourist Destinations
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/Style.css">
        <link rel="stylesheet" href="css/Planner.css">
    </head>

    <body>
    <div id="nav-container" role="navigation" aria-label="Main navigation"></div>

    <section class="custom-itinerary" id="custom-itinerary">
        <h2>Create Your Own Singapore Trip</h2>
  
        <div class="planner-inputs">
            <div>
                <label for="num-days">Number of Days:</label>
                <input type="number" id="num-days" min="1" max="7" value="1">
            </div>

            <div>
                <label>Select Attractions:</label>
                <div class="attraction-buttons">
                    <button type="button" class="attraction-btn">Marina Bay Sands</button>
                    <button type="button" class="attraction-btn">Gardens by the Bay</button>
                    <button type="button" class="attraction-btn">Sentosa Island</button>
                    <button type="button" class="attraction-btn">Merlion Park</button>
                    <button type="button" class="attraction-btn">Singapore Zoo</button>
                    <button type="button" class="attraction-btn">Chinatown</button>
                    <button type="button" class="attraction-btn">Little India</button>
                    <button type="button" class="attraction-btn">Orchard Road</button>
            </div>
        </div>

            <button id="generate-plan">Generate My Plan</button>
            <div id="user-plan" class="plan-output"></div>
    </section>

        <div id="footer-container" role="contentinfo"></div>      
        <script src="js/planner.js"></script>
        <script src="js/Nav.js"></script>
        <script src="js/Footer.js"></script>
        <script src="js/backToTop.js" defer></script>
    </body>
</html>
